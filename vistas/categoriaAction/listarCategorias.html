<div class="row">
  <div class="col-md-12 mt-3">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Lista de Categorias</h4>
          <div>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-success btn-sm"
              data-bs-toggle="modal"
              data-bs-target="#crearEditarModal"
            >
              Nueva Categoria
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 mt-3">
    <div class="card shadow">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <input type="hidden" name="action" value="buscar" />
          <div class="col-md-8">
            <label for="buscar" class="form-label">Buscar Categoria:</label>
            <input
              type="text"
              class="form-control"
              id="buscar"
              name="buscar"
              placeholder="Buscar por Nombre, Descripcion..."
              value=""
            />
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" id="btnBuscar">Buscar</button>
            <a href="?" class="btn btn-secondary">Limpiar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 mt-3">
    <div class="card shadow">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="bodyTable">
              <tr>
                <td>1</td>
                <td>Papaya</td>
                <td>Una papaya muy rara que me encontre.</td>
                <td>
                  <div class="btn-group" role="group">
                    <a href="#" class="btn btn-warning btn-sm btn-action"
                      >Editar</a
                    >
                    <form method="POST" action="#" style="display: inline">
                      <button
                        type="submit"
                        class="btn btn-danger btn-sm btn-action"
                        onclick="return confirm('¿Está seguro de eliminar este importe?')"
                      >
                        Eliminar
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="crearEditarModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  data-bs-backdrop="static"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <div class="col-md-12">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Lista de productos</h4>
                <div>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                    id="modalBtnCerrar"
                  ></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <form action="#" id="formCategoria">
          <div class="row">
            <div class="col-md-6">
              <label for="Nombre" class="form-label">Nombre</label>
              <input
                type="text"
                name="Nombre"
                class="form-control"
                id="ITNombre"
              />
            </div>
            <div class="col-md-6">
              <label for="Descripcion" class="form-label">Descripcion</label>
              <textarea
                name="Descripcion"
                id="TADescripcion"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          id="modalBtnCancelar"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" id="modalBtnGuardar">
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<script src="./categoriaAction/scripts/categoriaScript.js"></script>
